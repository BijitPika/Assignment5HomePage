<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
     .mainDiv{
        display: flex;
        justify-content: space-evenly;
        background-color: black;
        color: white;
        
     }
     .navDiv{
        
        display: flex;
        width: 300px;
        justify-content: space-between;
        margin-top: 5px;
        align-items: center;
        
     }
     .p{
        
        height: 40px;
        align-items: center;
        padding-top: 7px;
        border-radius: 10px;
     }
     .p:hover{
        
        background-color: darkred;
        
     }
     img{
        width: 100%;
        height: 550px;
     }
     span{
        color: black;
     }
        
    </style>

</head>
<body>
    <div id="root">

    </div>

    <div id="bodyDiv">
        
    </div>

    <script type="text/babel">
       let nav=<div className="mainDiv">
                    <h2>LOGO</h2>
                    <div className="navDiv">
                    <p className="p">BootStrap</p>
                    <p className="p">Themes</p>
                    <p className="p">Blog</p>
                    </div>
               </div>
       ReactDOM.render(nav,document.getElementById('root'))
       
       let body=<div className="bodyDIV">
        <h2 style={{position:"absolute",top:"150px",right:"550px",color:"white"}}>Home</h2>
        <h6 style={{position:"absolute",bottom:"0px",right:"550px",color:"white"}}>Made by <span>Bijit</span></h6> 
            <img src="https://images.unsplash.com/photo-1596570630094-43ddbe073a77?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8bmF0dXJhbCUyMHNjZW5lcnl8ZW58MHx8MHx8&w=1000&q=80"></img>
                    
               
                </div>
       ReactDOM.render(body,document.getElementById('bodyDiv'))
    </script>
</body>
</html>
